<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>CRUD Application</h1>
        <main>
            <form class="formular">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Smith">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john_Smith@gmail.com">
                </div>

                <div class="phone">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="03444455556666">
                </div>

                <button id="submit">Submit</button>
            </form>
            <div class="search">
                <p>Search by ID</p>
                <form>
                    <input  id="search_student" type="text" placeholder="Enter Id">
                </form>
                <button class="search_button">Search</button>
                <div class="display_table">
                    
                </div>
            </div>
        </main>
        <footer>
            <div class="display">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                    
                    
                </table>
            </div>
        </footer>
    </div>
</body>

</html>
